{%extends 'base.html'%}

{%block title%} Contact {%endblock title%}
{% block contactactive %}active{% endblock contactactive %}">
{% block body %}
<div class="container my-3">
<h3>Contact Me</h3>
<form action="/contact" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
   </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label for="content">Description</label>
    <textarea name="content" class="form-control" id="content" cols="30" rows="3"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
